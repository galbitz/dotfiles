set -g mouse on

set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux_plugins"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

set -g @dracula-show-powerline true
set -g @dracula-show-left-icon shortname
set -g @dracula-plugins " "

set -g @dracula-show-fahrenheit false

# 1 based window and pane
set -g base-index 1
setw -g pane-base-index 1

# Init TMUX plugin manager... keep this line at the bottom 
run '$XDG_CONFIG_HOME/tmux_plugins/tpm/tpm'

